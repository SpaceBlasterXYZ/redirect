<!DOCTYPE html>
<html>
  this is a test
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Redirect</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 style="background-color: white;border-radius: 0.2em;text-align: center;width: 80%;margin: auto;margin-bottom: 2vw;margin-top: 2vw;">Redirect</h1>
    <div style="width: max-content;margin: auto;">
      <input id="input" placeholder="Where To Go?">
      <button onclick="go()">Travel</button>
    </div>
    <p id="result" style="color: white;width: max-content;margin: auto; margin-top: 1vw;">Enter A Keyword And Press Travel!</p>
    <h6 style="color: white;margin-top: 1.5vw;text-align: center;">V1</h6>
  </body>
  <script>
    const webpagedictionary = {
      codesave: "https://docs.google.com/spreadsheets/d/1Tu8rIDTOa-ZcTbAeJ7CmQ7kdQz-mbJ8yM3cCA5StHdI/edit"
    }
    function go() {
      const webpage = webpagedictionary[document.getElementById("input").value]
      if (webpage) {
        window.location.replace(webpage)
        document.getElementById("result").innerHTML = "TRAVELING TO "+webpage
      } else {
        document.getElementById("input").value = ""
        document.getElementById("result").innerHTML = "FAILED. Couldn't Find The Webpage Using The Key"
      }
    }
  </script>
</html>
